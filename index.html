<!DOCTYPE html>
<html>
  <head>
    <title>Long Division Helper</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/menuPage-styles.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/gamePage-styles.css" />
  </head>
  <body>
    <!-- <div class="background-image"></div> -->

    <section id="menuPage">
      <div id="menuPageContent">
        <h2 id="text-shadows">Long Division <br> Helper</h2>
      </div>
      <nav>
        <button id="startButton" onclick="gameInit()">Press Me to Play!</button>
      </nav>
    </section>

    <section id="gameEndPage" style="display: none">
      <div id="content">
        <p class="text" id="gameEndText">Problem Recap:</p>
        <p class="text" id="problemsText"></p>
      </div>
    </section>

    <section id="gamePage" style="display: none">
      <div id="gameTitle"></div>
      <h2 id="shadows"></h2>
      
      <div class="responseBox" id="responseBox">
        <input class= "responseText" id="responseText" type="text" autocomplete="off">
      </div>

      <div class="prompt-container">
        <div class="prompt" id="prompt"></div>
      </div>
      <div id="divisionSymbolVerticalBar" class="division-symbol-vertical-bar"></div>
      <div id="divisionSymbolHorizontalBar" class="division-symbol-horizontal-bar"></div>

      <!-- <div class="division-symbol-horizontal-bar"></div> -->
      <div id="arrowHeadLeft" class="bring-down-arrow-head-left"></div>
      <div id="arrowHeadRight" class="bring-down-arrow-head-right"></div>
      <div id="arrowTail" class="bring-down-arrow-tail"></div>

      <div class="button-container-wrapper">
        <div id="buttonContainer" class="button-container">
          <button id="divideBtn" onclick="playerSelectionHandler('divide')">Divide:   <strong>/</strong></button>
          <button id="multiplyBtn"onclick="playerSelectionHandler('multiply')">Multiply:   <strong>*</strong></button>
          <button id="subtractBtn"onclick="playerSelectionHandler('subtract')">Subtract:   <strong>-</strong></button>
          <button id="bringDownBtn" onclick="playerSelectionHandler('bringdown')">Bring down:   <strong>↓</strong></button>
          <button id="repeatBtn" onclick="playerSelectionHandler('repeat')">Repeat</button>
          <button id="remainderBtn" onclick="playerSelectionHandler('remainder')">Remainder: <strong>R</strong></button>
        </div>
      </div>
      
      <div id="finalAnswerContainerWrapper" class="final-answer-container-wrapper">
        <div id="finalAnswerContainer" class="final-answer-container">
          <div class="header">Summary</div>
          
          <div class="text-wrapper">
            <div id="dividendElement" class="text"></div>
          </div>
          <div class="text-wrapper">
            <div class="text">÷</div>
            <div id="divisorElement" class="text"></div>
          </div>
          <div class="equation-bar"></div>
          <div class="text-wrapper">
            <div class="text">=&nbsp;</div>
            <div id="answerElement" class="text"></div>
            <div id="remainderElement" class="text"></div>
          </div>

          <button id="playAgainBtn" onclick="resetGame()">Play Again?</button>

        </div>
      </div>

    </section>

    <script src="gameLogic.js"></script>
    <script src="promptResponses.js"></script>
  </body>
</html>
